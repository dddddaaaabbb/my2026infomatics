    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        overflow: hidden; /* Prevent scrolling on the whiteboard */
        background-color: #f3f4f6;
      }
      /* Custom Scrollbar for inner content */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Animation for floating balls */
      @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(10px, -20px) rotate(10deg); }
        66% { transform: translate(-10px, 10px) rotate(-5deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes drop {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(400px); opacity: 1; }
      }
      .animate-drop {
        animation: drop 0.5s ease-in forwards;
      }
    </style>
